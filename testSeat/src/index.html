<style>
	:root {
	--page-height: 100vh;
	--page-width: 100vw;
	--page-margin: 0;
	--page-padding: 0;
	--page-font-family: Calibri, "Gill Sans", "Gill Sans MT", "Trebuchet MS", sans-serif;
	--page-text-color: #8e9196;
	--page-text-color-hover: rgba(255,255,255,1.0);
	--page-background-color: #1a1e23;
	--tab-display: grid;
	--tab-background-color: rgba(255, 255, 255, 0.03);
	--display-none: none;
	--box-sizing: border-box;
}
*:before,
*:after,
*,
::after,
::before {box-sizing: border-box;}
html,
body {
	display: var(--tab-display);
	justify-content: center;
	margin: var(--page-margin);
	padding: var(--page-padding);
	font-family: var(--page-font-family);
	color: var(--page-text-color);
	background-color: var(--page-background-color);
}
p {padding: 0 1em;}
p span {color: var(--page-text-color-hover);}

tab-container {
	display: var(--tab-display);
	margin-top: 50px;
	grid-template-columns: 1fr 1fr 1fr 1fr;
	grid-template-rows: auto 1fr;
	border: solid rgba(255,255,255,0.03);
	border-radius: .5em;
	justify-content: center;
}
/*
TAB CONTROLS
Hide radios */
input {display: none;}
input:checked + label {
	color: var(--page-text-color-hover);
	background-color: rgba(255,255,255,0.0);
	transition: all 250ms;
}
label {
	cursor: pointer;
	transition: color 250ms;
	padding: 1em;
	border-right: solid 2px var(--page-background-color);
	background-color: var(--tab-background-color);
	text-align: center;
	transition: all 250ms;
}
label:last-of-type {border: none; }
label:hover {
	color: var(--page-text-color-hover);
	background-color: rgba(255,255,255,0.05);
}

tab-content {
	display: var(--tab-display);
	grid-column: 1 / -1;
}
/*
Why doesn't this work!? 
input ~ tab-content {display: none;}
input:checked ~ tab-content {display: var(--tab-display);}*/

input#tabToggle01:checked ~ tab-content:not(:nth-of-type(1)),
input#tabToggle02:checked ~ tab-content:not(:nth-of-type(2)),
input#tabToggle03:checked ~ tab-content:not(:nth-of-type(3)),

	body {
	  font-family: 'Arial', sans-serif;
	  /* background-color: #f4f4f4; */
	  margin: 0;
	  padding: 20px;
	  display: flex;
	  justify-content: center;
	  align-items: center;
	  height: 100vh;
	}
	.layout {
	  display: grid;
	  grid-template-columns: repeat(8, 1fr);
	  grid-gap: 10px;
	  /* background-color: #ffffff; */
	  padding: 20px;
	  box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
	  border-radius: 10px;
	  overflow: hidden;
	}
	.square {
	  border: 2px solid #ddd;
	  padding: 20px;
	  cursor: pointer;
	  position: relative;
	  transition: transform 0.2s, box-shadow 0.2s;
	  border-radius: 5px;
	  color: #ffffff;
	}
	.square:hover {
	  transform: translateY(-3px);
	  box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
	}
	.square.active {
	  background-color: #4CAF50;
	  color: #ffffff;
	  border-color: #4CAF50;
	}
	.timer {
	  position: absolute;
	  top: 75%;
	  left: 50%;
	  transform: translate(-50%, -50%);
	  font-size:.7em;
	  color: #fff;
	}
	.gap {
	  border: 0px solid #ddd;
	  padding: 20px;
	  cursor: pointer;
	  position: relative;
	  transition: transform 0.2s, box-shadow 0.2s;
	  border-radius: 5px;
	}
	.empty {
	  background-color: transparent;
	  border: none;
	  box-shadow: none;
	}
  </style>

<script>
	document.addEventListener('DOMContentLoaded', function() {
    fetch('TestData.csv') // csv file
        .then(response => response.text())
        .then(csvText => Papa.parse(csvText, {
            header: true,
            complete: function(results) {
                populateTable(results.data);
            }
        }));
});

function populateTable(usersData) {
    var userDataContainer = document.getElementById('userData');

    usersData.forEach(function(user) {
        var row = document.createElement('tr');

        // Add data cells
        row.innerHTML = `
            <td>${user.PID}</td>
            <td>${user.Name}</td>
            <td>${user['Time In']}</td>
            <td>${user['Total Hours']}</td>
            <td>${user['Extra Time']}</td>
            <td class="tally">${generateTally()}</td>
            <td>${generateDropdown()}</td>
        `;

        userDataContainer.appendChild(row);
    });
}

function generateTally() {
    var tallyHtml = '';
    for (var i = 0; i < 5; i++) {
        tallyHtml += '<span class="tally-dot" onclick="toggleTally(this)"></span>';
    }
    return tallyHtml;
}

function generateDropdown() {
    return `
        <select class="dropdown">
            <option value="a1">A1</option>
            <option value="a2">A2</option>
            <option value="a3">A3</option>
        </select>
    `;
}


async function loadCSVData(filePath) {
    const response = await fetch(filePath);
    const data = await response.text();
    return parseCSV(data);
}


function parseCSV(data) {
    const lines = data.split('\n');
    const headers = lines[0].split(',');
    const result = lines.slice(1).map(line => {
        const values = line.split(',');
        return headers.reduce((object, header, index) => {
            object[header] = values[index];
            return object;
        }, {});
    });
    return result;
}
function createHistogram(data) {
    const totalHoursData = data.map(item => item['Total Hours']);

    const trace = {
        x: totalHoursData,
        type: 'histogram',
    };

    const layout = {
        title: 'Histogram of Total Hours',
        xaxis: { title: 'Total Hours' },
        yaxis: { title: 'Count' }
    };

    Plotly.newPlot('histogramDiv', [trace], layout);
}


function createTimeSeriesPlot(data) {
    data.forEach(item => {
        item['Time In'] = new Date(item['Time In']);
        item['Total Hours'] = Number(item['Total Hours']);
    });

    const sortedData = data.sort((a, b) => a['Time In'] - b['Time In']);

    const trace = {
        x: sortedData.map(item => item['Time In']),
        y: sortedData.map(item => item['Total Hours']),
        mode: 'lines',
        type: 'scatter',
        name: 'Total Hours'
    };

    const layout = {
        title: 'Time Series of Time In vs Total Hours',
        xaxis: { title: 'Time In' },
        yaxis: { title: 'Total Hours' }
    };

    Plotly.newPlot('timeSeriesDiv', [trace], layout);
}

function calculateZScores(array) {
    const mean = array.reduce((acc, val) => acc + val, 0) / array.length;
    const std = Math.sqrt(array.map(val => Math.pow(val - mean, 2)).reduce((acc, val) => acc + val, 0) / array.length);
    return array.map(val => (val - mean) / std);
}

// Function for anomaly detection plot
function createAnomalyDetectionPlot(data) {
    const extraTimeData = data.map(item => Number(item['Extra Time']));
    const totalHoursData = data.map(item => Number(item['Total Hours']));
    const zScores = calculateZScores(extraTimeData);
    const anomalies = zScores.map((z, index) => Math.abs(z) > 2 ? data[index] : null).filter(item => item);

    const normalTrace = {
        x: data.map(item => item['Total Hours']),
        y: extraTimeData,
        mode: 'markers',
        type: 'scatter',
        name: 'Normal'
    };

    const anomalyTrace = {
        x: anomalies.map(item => item['Total Hours']),
        y: anomalies.map(item => item['Extra Time']),
        mode: 'markers',
        type: 'scatter',
        name: 'Anomaly',
        marker: { color: 'red' }
    };

    const layout = {
        title: 'Anomaly Detection on Extra Time',
        xaxis: { title: 'Total Hours' },
        yaxis: { title: 'Extra Time' }
    };

    Plotly.newPlot('anomalyDetectionDiv', [normalTrace, anomalyTrace], layout);
}

document.addEventListener('DOMContentLoaded', async () => {
    const data = await loadCSVData('TestData.csv');
	createHistogram(data);
    createTimeSeriesPlot(data);
    createAnomalyDetectionPlot(data);
});


function toggleTally(element) {
    element.classList.toggle('active');
}
